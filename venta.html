<div class="container py-5">
  <h1 class="mb-4">Completar Venta</h1>
  <div id="resumen-compra" class="mb-4"></div>

  <form id="form-venta">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control rounded-pill" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control rounded-pill" id="email" required>
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección de envío</label>
      <input type="text" class="form-control rounded-pill" id="direccion" required>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success rounded-pill px-4">Finalizar compra</button>
      <button type="button" id="btn-cancelar" class="btn btn-danger rounded-pill px-4">Cancelar venta</button>
    </div>
  </form>

  <div id="mensaje-venta" class="mt-3"></div>
