<div class="container py-5">
  <h1 class="mb-4 textodark">Completar Venta</h1>
  <div id="resumen-compra" class="mb-4"></div>

    <form id="form-venta" class="p-4 border rounded">
      <div class="mb-3 textodark">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" id="rut" class="form-control" required>
      </div>
      <div class="mb-3 textodark">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" id="nombres" class="form-control" required>
      </div>
      <div class="mb-3 textodark">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" id="apellidos" class="form-control" required>
      </div>
      <div class="mb-3 textodark">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" id="correo" class="form-control" required>
      </div>
      <div class="mb-3 textodark">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" class="form-control" required>
      </div>
      <div class="mb-3 textodark">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" class="form-control" required>
      </div>
      <div class="mb-3 textodark">
        <label for="pais" class="form-label">País</label>
        <input type="text" id="pais" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Finalizar compra</button>
    </form>


  <div id="mensaje-venta" class="mt-3 textodark"></div>
