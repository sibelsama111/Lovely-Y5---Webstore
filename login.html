<div class="container py-5">
  <h1 class="text-center mb-4">Iniciar Sesión - Usuario</h1>
  <form id="loginForm" class="p-4 shadow rounded bg-light">
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" id="correo" class="form-control rounded-pill" placeholder="usuario@ejemplo.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control rounded-pill" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 rounded-pill">Ingresar</button>
  </form>
  <div class="text-center mt-3">
    <small>¿Aún no tienes cuenta? <a href="registro.html" class="fw-bold text-primary">Registrarse</a></small>
  </div>
  <div id="mensaje" class="mt-3"></div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const correo = document.getElementById("correo").value.trim();
  const password = document.getElementById("password").value;
  const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
  const user = usuarios.find(u=>u.correo===correo && u.password===password);
  const mensaje = document.getElementById("mensaje");
  if(user){
    mensaje.innerHTML = '<div class="alert alert-success">¡Bienvenido!</div>';
    setTimeout(()=>window.location.href="perfil.html", 1000);
  } else {
    mensaje.innerHTML = '<div class="alert alert-danger">Correo o contraseña incorrectos</div>';
  }
});
</script>
