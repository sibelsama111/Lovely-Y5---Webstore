<div class="container py-5">
  <h1 class="text-center mb-4">Inicia Sesión</h1>
  <form id="loginForm" class="p-4 shadow rounded bg-light">
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" id="correo" class="form-control rounded-pill" placeholder="usuario@ejemplo.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control rounded-pill" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 rounded-pill">Ingresar</button>
  </form>
  <!-- Nuevo mensaje para registro -->
  <div class="text-center mt-3">
    <small>¿Aún no tienes cuenta? <a href="registro.html" class="fw-bold text-primary">Regístrate</a></small>
  </div>
  <div id="mensaje" class="mt-3"></div>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const correo = document.getElementById("correo").value.trim();
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("verificarUsuario.php", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ correo, password })
    });
    const data = await res.json();
    if (data.success) {
      window.location.href = "perfil.html"; // Página de usuario
    } else {
      document.getElementById("mensaje").innerHTML = '<div class="alert alert-danger">Correo o contraseña incorrectos</div>';
    }
  } catch(err) {
    document.getElementById("mensaje").innerHTML = '<div class="alert alert-danger">Error al conectar con el servidor</div>';
  }
});
</script>
