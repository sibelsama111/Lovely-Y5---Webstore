  <script>
    function confirmarAccion(msg) {
      return confirm(msg);
    }

document.addEventListener('DOMContentLoaded', () => {
  renderCarritoPage(); // MOSTRAR productos añadidos

  document.getElementById('vaciar-carrito').addEventListener('click', () => {
    if(confirmarAccion("¿Estás seguro de vaciar tu carrito?\nEsta acción es irreversible y tendrás que añadir los productos otra vez")) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito = [];
      localStorage.setItem('carrito', JSON.stringify(carrito));
      renderCarritoPage();
      actualizarCarrito();
    }
  });

  document.getElementById('comprar-carrito').addEventListener('click', () => {
    if(confirmarAccion("¿Deseas efectuar la compra?")) {
      // Redirigir a la página de venta
      window.location.href = 'venta.html';
    }
  });
});


  </script>
