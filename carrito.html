<!-- Contenedor del carrito -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/carrito.js"></script>
<script>
    function renderCarritoPage() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const carritoList = document.getElementById('carrito-list');
      carritoList.innerHTML = '';

      let total = 0;
      carrito.forEach(item => {
        total += item.precio * item.cantidad;
        const div = document.createElement('div');
        div.className = 'carrito-item';
        div.innerHTML = `
          <img src="img/${item.imagenes[0]}" alt="${item.nombre}">
          <div class="carrito-info">
            ${item.nombre} <span class="carrito-cantidad">x${item.cantidad}</span>
          </div>
          <div>$${item.precio * item.cantidad}</div>
        `;
        carritoList.appendChild(div);
      });

      document.getElementById('total').textContent = total;
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCarritoPage();

      document.getElementById('vaciar-carrito').addEventListener('click', () => {
        if(confirm('¿Estás seguro de vaciar tu carrito?\nEsta acción es irreversible y tendrás que añadir los productos otra vez')) {
          localStorage.removeItem('carrito');
          renderCarritoPage();
        }
      });
    });
  </script>
