<div class="container py-5">
  <h1>Gestión de Usuarios</h1>

  <button id="btn-agregar" class="btn btn-success mb-3 rounded-pill">Agregar Usuario</button>

  <!-- Formulario oculto inicialmente -->
  <div id="form-usuario-container" class="card p-3 mb-4 d-none">
    <h4 id="form-titulo">Agregar Usuario</h4>
    <form id="form-usuario">
      <div class="mb-3">
        <label>RUT</label>
        <input type="text" id="rut" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Nombres</label>
        <input type="text" id="nombres" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Apellidos</label>
        <input type="text" id="apellidos" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Teléfono</label>
        <div class="d-flex gap-2">
          <select id="codigo-area" class="form-select" required>
            <option value="">Código área</option>
            <option value="+56">+56 (Chile)</option>
            <option value="+1">+1 (EEUU)</option>
            <option value="+34">+34 (España)</option>
          </select>
          <input type="text" id="telefono" class="form-control" placeholder="Número sin código" required>
        </div>
        <small class="form-text text-muted">Ingrese solo números, 7-9 dígitos</small>
      </div>
      <div class="mb-3">
        <label>Categoría</label>
        <select id="categoria" class="form-select" required>
          <option value="">Seleccione categoría</option>
          <option value="cliente">Cliente</option>
          <option value="trabajador">Trabajador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary rounded-pill">Guardar</button>
      <button type="button" id="btn-cancelar" class="btn btn-secondary rounded-pill">Cancelar</button>
    </form>
    <div id="mensaje-form" class="mt-2"></div>
  </div>

  <!-- Tabla de usuarios -->
  <div id="usuarios-list" class="row"></div>
</div>
<!-- Footer -->
  <footer class="text-center py-4 text-white" style="background-color: #FFACCA;">
    <div class="mb-2">
      <a href="#" class="mx-2"><img src="../img/instagram.svg" style="width:28px;"></a>
      <a href="#" class="mx-2"><img src="../img/facebook.svg" style="width:28px;"></a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let editarIndex = null;

function renderUsuarios() {
  const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
  const container = document.getElementById('usuarios-list');
  container.innerHTML = '';

  if(!usuarios.length){
    container.innerHTML = '<div class="col-12 text-center text-muted">No hay usuarios registrados.</div>';
    return;
  }

  usuarios.forEach((u, index) => {
    const div = document.createElement('div');
    div.className = 'col-md-4 mb-3';
    div.innerHTML = `<div class="card p-3">
      <strong>${u.nombre}</strong> (${u.categoria})<br>
      <em>${u.email}</em><br>
      <span>${u.telefono}</span><br>
      <div class="mt-2">
        <button class="btn btn-sm btn-warning me-2">Editar</button>
        <button class="btn btn-sm btn-danger">Eliminar</button>
      </div>
    </div>`;
    container.appendChild(div);

    // Editar
    div.querySelector('.btn-warning').addEventListener('click', () => {
      document.getElementById('form-usuario-container').classList.remove('d-none');
      document.getElementById('form-titulo').textContent = 'Editar Usuario';
      document.getElementById('nombre').value = u.nombre;
      document.getElementById('email').value = u.email;
      document.getElementById('password').value = u.password;
      document.getElementById('telefono').value = u.telefono.replace(u.telefono.match(/^\+\d+/), '');
      document.getElementById('codigo-area').value = u.telefono.match(/^\+\d+/)[0];
      document.getElementById('categoria').value = u.categoria;
      editarIndex = index;
    });

    // Eliminar
    div.querySelector('.btn-danger').addEventListener('click', () => {
      if(confirm('¿Desea eliminar este usuario?')){
        usuarios.splice(index,1);
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        renderUsuarios();
      }
    });
  });
}

// Mostrar formulario de agregar
document.getElementById('btn-agregar').addEventListener('click', () => {
  document.getElementById('form-usuario-container').classList.remove('d-none');
  document.getElementById('form-titulo').textContent = 'Agregar Usuario';
  document.getElementById('form-usuario').reset();
  editarIndex = null;
});

// Cancelar formulario
document.getElementById('btn-cancelar').addEventListener('click', () => {
  document.getElementById('form-usuario-container').classList.add('d-none');
  document.getElementById('mensaje-form').innerHTML = '';
});

// Guardar usuario
document.getElementById('form-usuario').addEventListener('submit', function(e){
  e.preventDefault();
  const rut = document.getElementById('rut').value.trim();
  const nombres = document.getElementById('nombres').value.trim();
  const apellidos = document.getElementById('apellidos').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const codigoArea = document.getElementById('codigo-area').value;
  const telefono = document.getElementById('telefono').value.trim();
  const categoria = document.getElementById('categoria').value;

  // Validar teléfono
  if(!/^\d{7,9}$/.test(telefono)){
    document.getElementById('mensaje-form').innerHTML = '<div class="alert alert-danger">Número de teléfono inválido</div>';
    return;
  }
  if(!codigoArea){
    document.getElementById('mensaje-form').innerHTML = '<div class="alert alert-danger">Debe seleccionar código de área</div>';
    return;
  }

  const telefonoCompleto = codigoArea + telefono;
  let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

  // Si estamos editando
  if(editarIndex !== null){
    usuarios[editarIndex] = {nombre,email,password,categoria,telefono:telefonoCompleto};
  } else {
    // Validar email duplicado
    if(usuarios.some(u => u.email === email)){
      document.getElementById('mensaje-form').innerHTML = '<div class="alert alert-danger">Email ya registrado</div>';
      return;
    }
    usuarios.push({rut,nombres,apellidos,email,password,categoria,telefono:telefonoCompleto});
  }

  localStorage.setItem('usuarios', JSON.stringify(usuarios));
  renderUsuarios();
  document.getElementById('form-usuario-container').classList.add('d-none');
  document.getElementById('mensaje-form').innerHTML = '';
  this.reset();
});

// Inicial
renderUsuarios();
</script>
</body>
