<script>
document.addEventListener('DOMContentLoaded', () => {
  // Cerrar sesión
  document.getElementById('cerrar-sesion').addEventListener('click', () => {
    if(confirm('¿Deseas cerrar sesión?')) {
      localStorage.removeItem('adminLogin');
      window.location.href = 'index.html';
    }
  });

  const mensajes = JSON.parse(localStorage.getItem('contactos')) || [];
  const mensajesList = document.getElementById('mensajes-list');

  if(mensajes.length === 0){
    mensajesList.innerHTML = '<p>No hay mensajes nuevos.</p>';
  } else {
    mensajes.forEach((m, index) => {
      const div = document.createElement('div');
      div.className = 'col-md-6';
      div.innerHTML = `
        <div class="card p-2">
          <strong>${m.nombre}</strong> - <em>${m.email}</em><br>
          <p>${m.mensaje}</p>
          <button class="btn btn-sm btn-danger btn-borrar">Borrar</button>
        </div>
      `;
      mensajesList.appendChild(div);

      div.querySelector('.btn-borrar').addEventListener('click', () => {
        if(confirm(`¿Deseas borrar el mensaje de ${m.nombre}?`)){
          mensajes.splice(index,1);
          localStorage.setItem('contactos', JSON.stringify(mensajes));
          location.reload();
        }
      });
    });
  }
});
</script>
