<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedidos - LovelyY5</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4">Pedidos</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID Pedido</th>
        <th>Cliente</th>
        <th>Productos</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="pedidosTable"></tbody>
  </table>
</div>
<script>
const pedidosTable = document.getElementById('pedidosTable');
const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
pedidos.forEach(p=>{
  const row = document.createElement('tr');
  row.innerHTML = `<td>${p.id}</td><td>${p.cliente}</td><td>${p.productos.map(x=>x.nombre).join(', ')}</td><td>${p.total}</td>`;
  pedidosTable.appendChild(row);
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
