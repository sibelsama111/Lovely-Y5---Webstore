  <div class="container py-5">
    <h1 class="text-center mb-4">Crear Cuenta</h1>
    <div class="text-center mt-3">
      <small>¿Ya tienes cuenta? <a href="login.html" class="fw-bold text-primary">Ingresa</a></small>
    </div>
    <form id="registroForm" class="p-4 shadow rounded bg-light">
      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" id="rut" class="form-control rounded-pill" placeholder="19011022K" required>
        <div class="form-text">Sin puntos ni guión. Ej: 19011022K</div>
      </div>
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" id="nombres" class="form-control rounded-pill" required>
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" id="apellidos" class="form-control rounded-pill" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" class="form-control rounded-pill" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Número telefónico</label>
        <input type="text" id="telefono" class="form-control rounded-pill" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control rounded-pill" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" class="form-control rounded-pill" required>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="politicas" required>
        <label for="politicas" class="form-check-label">
          Acepto las <a href="politicas.html" target="_blank">políticas de privacidad</a>
        </label>
      </div>
      <div id="mensaje" class="mt-2"></div>
      <button type="submit" class="btn btn-primary w-100 rounded-pill">Crear Cuenta</button>
    </form>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const payload = {
        rut: document.getElementById('rut').value.trim(),
        nombres: document.getElementById('nombres').value.trim(),
        apellidos: document.getElementById('apellidos').value.trim(),
        correo: document.getElementById('correo').value.trim(),
        telefono: document.getElementById('telefono').value.trim(),
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value
      };
      const res = registrarUsuario(payload);
      const mensaje = document.getElementById('mensaje');
      if (res.success) {
        mensaje.innerHTML = `<div class="alert alert-success">${res.message}</div>`;
        setTimeout(()=> window.location.href = 'login.html', 900);
      } else {
        mensaje.innerHTML = `<div class="alert alert-danger">${res.message}</div>`;
      }
    });
  </script>
