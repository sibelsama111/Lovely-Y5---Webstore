<div class="container py-5">
  <h1 class="text-center mb-4">Crear Cuenta</h1>
  <div class="text-center mt-3">
    <small>¿Ya tienes cuenta? <a href="login.html" class="fw-bold text-primary">Ingresa</a></small>
  </div>
  <form id="registroForm" class="p-4 shadow rounded bg-light">
    <div class="mb-3">
      <label for="rut" class="form-label">RUT</label>
      <input type="text" id="rut" class="form-control rounded-pill" placeholder="12345678-9" required>
    </div>
    <div class="mb-3">
      <label for="nombres" class="form-label">Nombres</label>
      <input type="text" id="nombres" class="form-control rounded-pill" required>
    </div>
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" id="apellidos" class="form-control rounded-pill" required>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" id="correo" class="form-control rounded-pill" required>
    </div>
    <div class="mb-3">
      <label>Teléfono</label>
      <div class="d-flex gap-2">
        <select id="codigo-area" class="form-select" required>
          <option value="">Código área</option>
          <option value="+56">+56 (Chile)</option>
          <option value="+1">+1 (EEUU)</option>
          <option value="+34">+34 (España)</option>
          <!-- Añadir más si quieres -->
        </select>
        <input type="text" id="telefono" class="form-control" placeholder="Número sin código" required>
      </div>
      <small id="telefonoHelp" class="form-text text-muted">Ingrese solo números, sin espacios ni guiones</small>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control rounded-pill" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" class="form-control rounded-pill" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 rounded-pill">Registrar</button>
  </form>
  <div id="mensaje" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('form-registro').addEventListener('submit', function(e) {
  e.preventDefault();
  const rut = document.getElementById('rut').value.trim();
  const nombres = document.getElementById('nombres').value.trim();
  const apellidos = document.getElementById('apellidos').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const codigoArea = document.getElementById('codigo-area').value;
  const telefono = document.getElementById('telefono').value.trim();

  // Validación básica del teléfono
  if(!/^\d{7,9}$/.test(telefono)) {
    document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Número de teléfono inválido. Debe tener entre 7 y 9 dígitos.</div>';
    return;
  }

  if(!codigoArea) {
    document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Debe seleccionar un código de área.</div>';
    return;
  }

  const telefonoCompleto = `${codigoArea}${telefono}`;

  // Crear objeto usuario
  const nuevoUsuario = {
    rut,
    nombres,
    apellidos,
    email,
    password,
    categoria: 'cliente',
    telefono: telefonoCompleto
  };

  // Guardar en localStorage
  let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

  // Validar si email ya existe
  if(usuarios.some(u => u.email === email)) {
    document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Este email ya está registrado.</div>';
    return;
  }

  usuarios.push(nuevoUsuario);
  localStorage.setItem('usuarios', JSON.stringify(usuarios));

  document.getElementById('mensaje').innerHTML = '<div class="alert alert-success">¡Registro exitoso! Ahora puedes iniciar sesión.</div>';
  this.reset();
});
</script>
