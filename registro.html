<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Usuario - LovelyY5</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="navbar-container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">LovelyY5</a>
    </div>
  </nav>
</div>

<div class="container py-5">
  <h1 class="text-center mb-4">Crear Cuenta</h1>
  <div class="text-center mt-3">
    <small>¿Ya tienes cuenta? <a href="login.html" class="fw-bold text-primary">Ingresa</a></small>
  </div>
  <form id="registroForm" class="p-4 shadow rounded bg-light">
    <div class="mb-3">
      <label for="rut" class="form-label">RUT</label>
      <input type="text" id="rut" class="form-control rounded-pill" placeholder="12345678-9" required>
    </div>
    <div class="mb-3">
      <label for="nombres" class="form-label">Nombres</label>
      <input type="text" id="nombres" class="form-control rounded-pill" required>
    </div>
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" id="apellidos" class="form-control rounded-pill" required>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" id="correo" class="form-control rounded-pill" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control rounded-pill" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" class="form-control rounded-pill" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 rounded-pill">Registrar</button>
  </form>
  <div id="mensaje" class="mt-3"></div>
</div>

<script src="registro.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
