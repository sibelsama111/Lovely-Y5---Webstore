<div class="container py-5">
  <h1 class="text-center mb-4">Crear Cuenta</h1>
  <!-- Nuevo mensaje para registro -->
  <div class="text-center mt-3">
    <small>¿Ya tienes cuenta? <a href="login.html" class="fw-bold text-primary">Ingresa</a></small>
  </div>
  <form id="registroForm" class="p-4 shadow rounded bg-light">
    <!-- RUT -->
    <div class="mb-3">
      <label for="rut" class="form-label">RUT</label>
      <input type="text" id="rut" class="form-control rounded-pill" placeholder="12345678-9" required>
      <div class="form-text">Formato: xxxxxxxx-x</div>
    </div>
    <!-- Nombres -->
    <div class="mb-3">
      <label for="nombres" class="form-label">Nombres</label>
      <input type="text" id="nombres" class="form-control rounded-pill" required>
    </div>
    <!-- Apellidos -->
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" id="apellidos" class="form-control rounded-pill" required>
    </div>
    <!-- Correo -->
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" id="correo" class="form-control rounded-pill" required>
    </div>
    <!-- Teléfono -->
    <div class="mb-3">
      <label for="telefono" class="form-label">Número telefónico</label>
      <div class="input-group">
        <select id="codigoPais" class="form-select rounded-pill" style="max-width:120px;">
          <option value="+56" data-digitos="9">Chile (+56)</option>
          <option value="+54" data-digitos="10">Argentina (+54)</option>
          <option value="+57" data-digitos="10">Colombia (+57)</option>
          <option value="+34" data-digitos="9">España (+34)</option>
        </select>
        <input type="text" id="telefono" class="form-control rounded-pill" placeholder="912345678" required>
      </div>
    </div>
    <!-- Dirección -->
    <h5 class="mt-4">Dirección de Envío</h5>
    <div class="mb-3">
      <input type="text" id="calle" class="form-control rounded-pill" placeholder="Nombre calle" required>
    </div>
    <div class="mb-3">
      <input type="text" id="numero" class="form-control rounded-pill" placeholder="Número" required>
    </div>
    <div class="mb-3">
      <input type="text" id="poblacion" class="form-control rounded-pill" placeholder="Población / Cerro (opcional)">
    </div>
    <div class="mb-3">
      <input type="text" id="comuna" class="form-control rounded-pill" placeholder="Comuna" required>
    </div>
    <div class="mb-3">
      <input type="text" id="region" class="form-control rounded-pill" placeholder="Región" required>
    </div>
    <div class="mb-3">
      <input type="text" id="codigoPostal" class="form-control rounded-pill" placeholder="Código Postal" required>
    </div>
    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control rounded-pill" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" class="form-control rounded-pill" required>
    </div>
    <!-- Políticas -->
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="politicas" required>
      <label for="politicas" class="form-check-label">
        Acepto las <a href="politicas.html" target="_blank">políticas de privacidad</a>
      </label>
    </div>
    <!-- Botón -->
    <button type="submit" class="btn btn-primary w-100 rounded-pill">Registrar</button>
  </form>
  <div id="mensaje" class="mt-3"></div>
</div>
