<div class="container my-4">
  <div class="profile-header d-flex align-items-center gap-3">
    <img id="fotoPerfilPreview" src="img/pficons/default.png" alt="Foto de perfil" width="100" class="profile-photo">
    <div>
      <h1 id="nombreCompleto">Nombre Apellido</h1>
      <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#editarModal">Editar Perfil</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="profile-card">
    <h4>Información</h4>
    <dl class="profile-info mb-0">
      <dt>RUT:</dt> <dd id="infoRut"></dd>
      <dt>Email:</dt> <dd id="infoEmail"></dd>
      <dt>Teléfono:</dt> <dd id="infoTelefono"></dd>
      <dt>Dirección:</dt> <dd id="infoDireccion"></dd>
      <dt>País:</dt> <dd id="infoPais"></dd>
    </dl>
  </div>

  <div class="profile-card">
    <h4>Mis Pedidos</h4>
    <div id="listaPedidos"></div>
    <button onclick="crearPedidoEjemplo()" class="btn btn-success btn-sm mt-2">Hacer pedido de prueba</button>
  </div>
</div>

<div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formPerfil" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Foto de Perfil</label>
          <div class="d-flex flex-wrap gap-2">
            <img src="img/pficons/heart-b.png" class="opcion-foto border rounded-circle" width="50">
            <img src="img/pficons/heart-p.png" class="opcion-foto border rounded-circle" width="50">
            <img src="img/pficons/jojo-b.png" class="opcion-foto border rounded-circle" width="50">
            <img src="img/pficons/jojo-p.png" class="opcion-foto border rounded-circle" width="50">
            <img src="img/pficons/phone-b.png" class="opcion-foto border rounded-circle" width="50">
            <img src="img/pficons/phone-p.png" class="opcion-foto border rounded-circle" width="50">
            <img src="img/pficons/wifi-b.png" class="opcion-foto border rounded-circle" width="50">
            <img src="img/pficons/wifi-p.png" class="opcion-foto border rounded-circle" width="50">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" id="telefono" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" id="direccion" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">País</label>
          <input type="text" id="pais" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
