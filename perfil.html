<!-- Perfil -->
<div class="container my-5">
  <div class="row">
    <!-- Columna izquierda: Foto -->
    <div class="col-md-4 text-center mb-4">
      <h3>Foto de Perfil</h3>
      <div id="fotoPerfilPreview" class="mb-3">
        <img src="img/pficons/default.png" alt="Foto de perfil" class="rounded-circle border" width="150">
      </div>
      <div class="d-flex flex-wrap justify-content-center gap-2">
        <img src="img/pficons/heart-b.png" class="opcion-foto rounded-circle border" width="50">
        <img src="img/pficons/heart-p.png" class="opcion-foto rounded-circle border" width="50">
        <img src="img/pficons/jojo-b.png" class="opcion-foto rounded-circle border" width="50">
        <img src="img/pficons/jojo-p.png" class="opcion-foto rounded-circle border" width="50">
        <img src="img/pficons/phone-b.png" class="opcion-foto rounded-circle border" width="50">
        <img src="img/pficons/phone-p.png" class="opcion-foto rounded-circle border" width="50">
        <img src="img/pficons/wifi-b.png" class="opcion-foto rounded-circle border" width="50">
        <img src="img/pficons/wifi-p.png" class="opcion-foto rounded-circle border" width="50">
      </div>
    </div>

    <!-- Columna derecha: Info -->
    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Datos de Contacto</h3>
        <button id="editarBtn" class="btn btn-warning btn-sm">Editar</button>
      </div>
      <form id="formPerfil" class="mb-4 mt-3">
        <div class="row mb-2">
          <div class="col">
            <label class="form-label">RUT</label>
            <input type="text" id="rut" class="form-control" disabled>
          </div>
          <div class="col">
            <label class="form-label">Nombres</label>
            <input type="text" id="nombres" class="form-control" disabled>
          </div>
          <div class="col">
            <label class="form-label">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" disabled>
          </div>
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" disabled>
        </div>
        <div class="mb-2">
          <label class="form-label">Teléfono</label>
          <input type="text" id="telefono" class="form-control" disabled>
        </div>
        <div class="mb-2">
          <label class="form-label">Dirección</label>
          <input type="text" id="direccion" class="form-control" disabled>
        </div>
        <div class="mb-2">
          <label class="form-label">País</label>
          <input type="text" id="pais" class="form-control" disabled>
        </div>
        <button type="submit" class="btn btn-primary d-none">Guardar Perfil</button>
      </form>
    </div>
  </div>

  <!-- Pedidos -->
  <div class="mt-5">
    <h3>Mis Pedidos</h3>
    <div id="listaPedidos" class="row g-3"></div>
    <button onclick="crearPedidoEjemplo()" class="btn btn-success mt-3">Hacer pedido de prueba</button>
  </div>
</div>
